on:
  pull_request:
  workflow_dispatch:
  push:

jobs:
  validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.1.7
          
      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate